name: Sync to Org Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history, no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: false

      - name: Push mirror to org repo with PAT
        env:
          ORG_REPO_TOKEN: ${{ secrets.ORG_REPO_TOKEN }}
        run: |
          if [ -z "$ORG_REPO_TOKEN" ]; then
            echo "ERROR: ORG_REPO_TOKEN is empty."
            exit 1
          fi
          git config --global credential.helper ""
          git remote remove org 2>/dev/null || true
          git remote add org https://x-access-token:${ORG_REPO_TOKEN}@github.com/InternScience/Thoth.git
          git push --mirror org
