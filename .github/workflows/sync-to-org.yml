name: Sync to Org Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push mirror to org repo with PAT
        env:
          ORG_REPO_TOKEN: ${{ secrets.AI4S }}
        run: |
          git remote remove org 2>/dev/null || true
          git remote add org https://x-access-token:${AI4S}@github.com/InternScience/Thoth.git
          git push --mirror org
