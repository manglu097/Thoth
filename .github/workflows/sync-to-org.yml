name: Sync to Org Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror sync without checkout (avoids submodules)
        env:
          ORG_REPO_TOKEN: ${{ secrets.ORG_REPO_TOKEN }}
        run: |
          if [ -z "$ORG_REPO_TOKEN" ]; then
            echo "ERROR: ORG_REPO_TOKEN is empty."
            exit 1
          fi

          SRC=https://github.com/manglu097/Thoth.git
          DST=https://x-access-token:${ORG_REPO_TOKEN}@github.com/InternScience/Thoth.git

          git clone --mirror "$SRC" repo.git
          cd repo.git
          git remote add org "$DST"
          git push --mirror org
